<div class="product-container" fxlayout="column" fxLayoutGap="0px">
  <div fxFlex>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let pro of product">
        <img height="200px" src={{pro.image}} alt={{pro.name}}>
        <mat-grid-tile-footer>
          <h1> {{pro.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="selectedProduct">
    <mat-card>
      <mat-card-header>
        <h3>{{ selectedProduct.name | uppercase }}</h3>
      </mat-card-header>

      <img mat-card-image src={{selectedProduct.image}}>

      <mat-card-content>
        <p>{{ selectedProduct.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>

    </mat-card>
  </div>

</div>

<app-product-detail></app-product-detail>
