<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="60">
    <mat-card *ngIf="product">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ product.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
      <mat-card-content>
        <p>sad : {{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>


  <div fxFlex="40">
    <mat-list *ngIf="product">
      <h3> Comments </h3>
      <mat-list-item *ngFor="let comment of product.comments">
        <p>{{ comment.comment }}</p>
        <p>{{ comment.rating }} stars</p>
        <p>
          <span> {{ comment.author }} </span>
          <span>{{ comment.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>

  </div>

</div>
