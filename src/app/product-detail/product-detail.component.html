<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="60">
    <mat-card *ngIf="Product">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ Product.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{Product.image}}" alt="{{Product.name}}">
      <mat-card-content>
        <p>
          {{ Product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!--  <button mat-button [routerLink]="['/productdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button> -->
        <!-- <button mat-button (click)="goBack()">BACK</button> -->
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <!--  <button mat-button [routerLink]="['/productdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button> -->
      </mat-card-actions>
    </mat-card>

  </div>



  <div fxFlex="40">
    <div flex *ngIf="Product">
      <mat-list>
        <h3 matLine> Comments </h3>
        <mat-list-item *ngFor="let comment of Product.comments">
          <p matLine>{{ comment.comment }}</p>
          <p matLine>{{ comment.rating }} stars</p>
          <p matLine>
            <span>-- {{ comment.author }} </span>
            <span>{{ comment.date | date}}</span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
