<div class="product-container" fxlayout="column" fxLayoutGap="0px">
  <div fxFlex *ngIf="products" [@expand]>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let pro of products" [routerLink]="['/productdetail/', pro.id]" appHighlight>
        <span>{{ pro.id }}</span>
        <img height="200px" src="{{BaseURL + pro.image}}" alt={{pro.name}}>
        <mat-grid-tile-footer>
          <h1> {{pro.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="products || errMess">
    <mat-spinner></mat-spinner>
    <h4>Loading.. Pl. wait!</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
